<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&family=Open+Sans&family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Budgeting app</title>
</head>
<body>
<h1>Budgeting App</h1>


<p>This is a Budget App which can help you in estimating the amount of money which you have spend on per item</p>


<div class="parent d-flex justfy-content-between">
<div class="personal p-4">

  <div class="pt-3">

    <div class=" d-flex justify-content-between">
      <label for="salary" class="salary">Salary earned : </label>
      <input type="text"  id="salaryid" placeholder="Rs. 100000" class="" > 
    </div>
      <br>
      <button class="btn btn-light m-auto" onclick="salary()">Submit Salary</button>
  </div>

    <div class="mt-3 d-flex justify-content-between">
        <label for="item" class="item">Item Name : </label>
        <input type="text" onfocus="this.value=''" id="itemid" placeholder="food/travel/rent..." class="" > 
    </div>

    <div class="mt-3 d-flex justify-content-between">
       <label  for="percent" class="percent">Percentage of money to be spent </label>
       <input  type="text" onfocus="this.value=''" id="percentid" placeholder="10..." class=""> 
    </div>


    
    <div class="add">
      <button class="btn btn-light" onclick="addItem()" >Add Item</button>
    </div>
</div>

<div class="aaisehi">

  <div class="ulli">
    
    <ul id="list1"></ul>
    <ul id="list2"></ul>
  </div>
  <div class="moneyleft">
    <p>You have <span id="moneyleft"></span>% of your money right now</p>
  </div>
</div>

</div>

<div class="text-center mt-5 d-flex justify-content-center">
   <button class="btn btn-dark btn-lg d-flex justify-content-spaced" onclick="Calc()">Calculate</button>
</div>
<br><br>
<table class="table" id="myTable">
<thead>
  <tr>
    <th>Item</th>
    <th>Money</th>
  </tr>
</thead>
</table>






<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/d4892841cb.js" crossorigin="anonymous"></script>
</body>
</html>
